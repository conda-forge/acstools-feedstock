{% set name = "acstools" %}
{% set version = "3.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6681667df9b9ee2c1facba67b8ad706b7ecd794a1666cce3a3cfe01979767246

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - acs_destripe = acstools.acs_destripe:main
    - acs_destripe_plus = acstools.acs_destripe_plus:main

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - numpy
    - astropy
    - beautifulsoup4
    - requests
    - pyyaml
    - scipy
    - scikit-image

test:
  imports:
    - acstools
  commands:
    - acs_destripe --help
    - acs_destripe_plus --help

about:
  home: https://github.com/spacetelescope/acstools
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: Python Tools for HST ACS
  description: Python Tools for HST ACS (Advanced Camera for Surveys) Data
  doc_url: https://acstools.readthedocs.io/
  dev_url: https://github.com/spacetelescope/acstools

extra:
  recipe-maintainers:
    - pllim
